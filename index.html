<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <nav class="navigation">
          <img
            src="./assets/cropped-cropped-kerst-logo.webp"
            alt="Logo VR cafe"
          />
          <section class="mob-nav-section">
            <section class="nav-buttons">
              <button class="menu-button" onclick="toggleMenu()">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="24px"
                  viewBox="0 -960 960 960"
                  width="24px"
                  fill="#ffffff"
                >
                  <path
                    d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
                  />
                </svg>
              </button>
              <button class="dark-mode-button" onclick="toggleDarkMode()">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="24px"
                  viewBox="0 -960 960 960"
                  width="24px"
                >
                  <path
                    d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm40-83q119-15 199.5-104.5T800-480q0-123-80.5-212.5T520-797v634Z"
                  />
                </svg>
              </button>
            </section>
            <ul class="menu">
              <li onclick='categoryFilter("Alle")'>Alle</li>
              <li onclick='categoryFilter("Werk")'>Werk</li>
              <li onclick='categoryFilter("Persoonlijk")'>Persoonlijk</li>
              <li onclick='categoryFilter("Vrije tijd")'>Vrije tijd</li>
              <li onclick="showAll()">Onvoltooid</li>
              <li onclick="showCompleted()">Voltooid</li>
            </ul>
          </section>
        </nav>

        <h1 class="title">Todo App</h1>
      </header>
      <section>
        <formfield>
          <form class="new-todo-form">
            <input type="text" placeholder="Voeg todo toe" name="todo" />

            <select id="category" name="category">
              <option value="Werk">Werk</option>
              <option value="Persoonlijk">Persoonlijk</option>
              <option value="Vrije tijd">Vrije tijd</option>
            </select>
            <button type="button" onclick="addTodo()">Voeg toe</button>
          </form>
        </formfield>
        <section class="todo-container">
          <aside class="sidebar">
            <nav>
              <ul>
                <li onclick='categoryFilter("Alle")'>Alle</li>
                <li onclick='categoryFilter("Werk")'>Werk</li>
                <li onclick='categoryFilter("Persoonlijk")'>Persoonlijk</li>
                <li onclick='categoryFilter("Vrije tijd")'>Vrije tijd</li>
                <li onclick="showAll()">Onvoltooid</li>
                <li onclick="showCompleted()">Voltooid</li>
              </ul>
            </nav>
          </aside>
          <ul class="todo-list"></ul>
        </section>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
