<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <nav class="navigation">
          <img
            src="./assets/cropped-cropped-kerst-logo.webp"
            alt="Logo VR cafe"
          />
          <section class="mob-nav-section">
            <button class="menu-button" onclick="toggleMenu()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#ffffff"
              >
                <path
                  d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
                />
              </svg>
            </button>
            <ul class="menu">
              <li onclick='categoryFilter("Alle")'>Alle</li>
              <li onclick='categoryFilter("Werk")'>Werk</li>
              <li onclick='categoryFilter("Persoonlijk")'>Persoonlijk</li>
              <li onclick='categoryFilter("Vrije tijd")'>Vrije tijd</li>
              <li onclick='categoryFilter("Onvoltooid")'>Onvoltooid</li>
              <li onclick='categoryFilter("Voltooid")'>Voltooid</li>
            </ul>
          </section>
        </nav>

        <h1 class="title">Todo App</h1>
      </header>
      <section>
        <formfield>
          <form class="new-todo-form">
            <input type="text" placeholder="Voeg todo toe" name="todo" />

            <select id="category" name="category">
              <option value="Werk">Werk</option>
              <option value="Persoonlijk">Persoonlijk</option>
              <option value="Vrije tijd">Vrije tijd</option>
              <option value="Onvoltooid">Onvoltooid</option>
              <option value="Voltooid">Voltooid</option>
            </select>
            <button type="button" onclick="addTodo()">Voeg toe</button>
          </form>
        </formfield>
        <ul class="todo-list"></ul>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
